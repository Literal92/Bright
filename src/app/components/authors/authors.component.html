<div class="container mt-5">
  <app-add-aurthor></app-add-aurthor>
  <h2>Authors</h2>
  <!-- Sort items -->
  <div class="btn-group mb-3">
    <button class="btn btn-primary" (click)="sortBy(AuthorSortType.Name)">Sort by Name</button>
    <button class="btn btn-primary" (click)="sortBy(AuthorSortType.totalPosts)">Sort by Publications</button>
    <button class="btn btn-primary" (click)="sortBy(AuthorSortType.totalComments)">Sort by Comments</button>
  </div>
  <!-- Search input -->
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search authors" (keyup)="searchAuthors()"
      [(ngModel)]="searchQuery">
    <div class="input-group-append">
      <button class="btn btn-outline-primary" type="button" (click)="searchQuery = ''; searchAuthors()">Clear</button>
    </div>
  </div>
  <!-- List Authors -->
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let author of authors">
      <div class="d-flex align-items-center" style="cursor: pointer;" [routerLink]="['/authors', author.id]">
        <img [src]="author.imageUrl" alt="Author Image" class="me-3 rounded-circle" width="50">
        <div>
          <h5 class="mb-0">{{ author.name }}</h5>
          <small class="text-muted">Total Publications: {{ author.totalPosts }}, Total Comments: {{ author.totalComments
            }}</small>
        </div>
      </div>
    </li>
  </ul>

  <!-- Footer -->
  <div class="mt-3 mb-5 d-flex justify-content-between align-items-center">
    <small>Total number of authors: {{ totalAuthors }}</small>
    <button class="btn btn-primary" (click)="loadMore()">Show more</button>
  </div>
</div>
